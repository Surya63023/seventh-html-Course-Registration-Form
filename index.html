<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
    <link
      rel="icon"
      href="https://www.shutterstock.com/image-vector/2d-editable-register-blue-thin-260nw-2352289073.jpg"
    />
  </head>
  <body>
    <form action="/Forms/response.html" target="_blank" style="width: 500px">
      <h2>ðŸŽ“ Course Registration Form ðŸŽ“</h2>
      <fieldset>
        <legend>Personal Details</legend>
        <table>
          <tr>
            <td><label for="first name">First Name</label></td>
            <td>
              <input
                type="text"
                placeholder="Enter Your First Name"
                maxlength="20"
                minlength="3"
                required
                name="firstname"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td><label for="last name">Last Name</label></td>
            <td>
              <input
                type="text"
                placeholder="Enter Your SurName"
                maxlength="20"
                minlength="3"
                required
                name="lastname"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile Number</label></td>
            <td>
              <input
                type="tel"
                placeholder="+91  XXXXXXXXXX"
                maxlength="15"
                required
                name="mobile"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td><label for="mail">Email</label></td>
            <td>
              <input
                type="email"
                placeholder="Eg: abcd@123gmail.com"
                maxlength="30"
                required
                name="email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                type="password"
                placeholder="Min 8 Characters"
                minlength="8"
                required
                name="password"
              />
            </td>
          </tr>
          <tr>
            <td><label for="cpassword">Comform Password</label></td>
            <td>
              <input
                type="password"
                placeholder="Min 8 Characters"
                minlength="8"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">Date Of Birth</label></td>
            <td><input type="date" /></td>
          </tr>

          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input name="gender" type="radio" value="male" required /><label
                for="male"
                >Male</label
              >
              <input name="gender" type="radio" value="female" required /><label
                for="female"
                >Female</label
              >
              <input name="gender" type="radio" value="others" required /><label
                for="others"
                >Others</label
              >
            </td>
          </tr>
          <tr>
            <td><label for="">Select Country</label></td>
            <td>
              <select name="country" id="">
                <option value="select country">**Select Country**</option>
                <option value="india">India</option>
                <option value="usa">United States of America</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Russia">Russia</option>
                <option value="Mexico">Mexico</option>
                <option value="Brazil">Brazil</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Upload Picture</label></td>
            <td><input type="file" multiple /></td>
          </tr>
          <tr>
            <td>
              <input type="reset" />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Course Details</legend>
        <table>
          <tr>
            <td><label for="course">Select Course</label></td>
          </tr>
          <tr>
            <td>
              <select required name="course" id="">
                <option value="select course">**Select Course**</option>
                <option value="Java">Java Full Stack</option>
                <option value="python">Python Full Stack</option>
                <option value="mern">MERN Full Stack</option>
                <option value="mean">MEAN Full Stack</option>
                <option value="asp">ASP.NET Core</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Department</label></td>
          </tr>
          <td>
            <input type="radio" name="dept" value="cse" /><label for=""
              >CSE</label
            >
            <input type="radio" name="dept" value="ece" /><label for=""
              >ECE</label
            >
            <input type="radio" name="dept" value="eee" /><label for=""
              >EEE</label
            >
            <input type="radio" name="dept" value="civil" /><label for=""
              >Civil</label
            >
            <input type="radio" name="dept" value="mech" /><label for=""
              >Mech</label
            >
          </td>
          <tr>
            <td><label for="">Delivery Mode</label></td>
          </tr>
          <td>
            <input type="radio" name="mode" value="online" /><label for=""
              >On-Line</label
            >
            <input type="radio" name="mode" value="Offine" required /><label
              for=""
              >Off-Line</label
            >
          </td>
          <tr>
            <td><label for="">Give Your Feedback</label></td>
          </tr>
          <tr>
            <td>
              <textarea
                style="resize: none"
                name=""
                id=""
                rows="5"
                cols="20"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
